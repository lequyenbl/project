<!DOCTYPE html>
<html>
<head>
    <title>vue</title>
    
</head>
<body>
    <script src="https://unpkg.com/vue"></script>
    <div id="app">
        <p>{{ message }}</p>       
      </div>
      <div id="app-1">           
            <span v-bind:title="message">
                    Rê chuột lên đây một vài giây để xem thuộc tính `title` được bind!
                  </span>
          </div>
      <script>
          new Vue({
            el: '#app',
            data: {
                message: 'goodnight!'
            }
            })
            new Vue({
            el: '#app-1',
            data: {
                message: 'Bạn đã mở trang này vào ' + new Date().toLocaleString()
            }
            })
      </script>
</body>
</html>
